<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!--  구글 폰트  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!--내가 구현한 스타일-->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">   <!--../는 상위 폴더를 의미함-->
    <link rel="stylesheet" type="text/css" href="../css/test.css">
    <!--font awsome 아이콘 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   
    <style>
        .sample {
            transition-timing-function: ease-out;
            transition-duration: 0.5s;
            transition-property: width,height;
        }
        


    </style>


<!-- javascript 를 의도적으로 head자리에 배치하여 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
         function imageSizeSmall() {
            var target= document.querySelector(".sample");
            //target.style = "width:250px; height:250px";
            //target.width = 150;
            //target.height = 150;
            target.style.width="250px";
        }
        function imageSizeNormal() {
            var target= document.querySelector(".sample");
            target.style.width="300px";
        }
        function imageSizebig() {
            var target= document.querySelector(".sample");
            target.style.width="350px";
        }

    </script>
</head>
<body>

 



    <div class="container w-500">
        <div class="cell center">
            <h1>이미지 사이즈 제어</h1>
        </div>
        <div class="cell">
            <div class="cell">
                <button class="btn" onclick="imageSizeSmall();">작게</button>
                <button class="btn" onclick="imageSizeNormal();">보통</button>
                <button class="btn" onclick="imageSizebig();">크게</button>
                <br><br>
                <hr>
            </div>
        </div>
        <div class="cell">
            <img  class="sample" src="../css/image/zzangoo.png" style="width:300px">
            <!-- <img class="sample" src="https://picsum.photos/id/1001/500/500" width="300" height="300"> -->
        
        </div>
    </div>


</body>
</html>
