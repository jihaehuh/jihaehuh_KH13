<!-- javascript 를 의도적으로 head자리에 배치하여 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        //작게 보통 크게
        function smallFont() {
            var target= document.querySelector(".sample");
            // target.style="font-size:12px";
            target.style.fontSize="12px"; //여러 단어일 경우 카멜케이스로 작성
            target.style["font-size"]="12px";//자바스크립트 객체 접근 방식(자바의 Map과 유사)
        }
        function normalFont() {
            var target= document.querySelector(".sample");
            target.style.fontSize="16px";
        }
        function bigFont() {
            var target= document.querySelector(".sample");
            target.style.fontSize="24px";
        }
        // 글자 크기를 바꾸면서 span(16)의 내용을 1줄입니다
        //16기본값(textContent) -> -1 -> font size를 바꾸기

        //글자 크기 감소
        function decreaseFont() {
            //[1] 글자 크기가 작성된 영역의 값을 읽는다
            var sizeTarget =document.querySelector(".size-display");
            var size =parseInt(sizeTarget.textContent);

            //조건을 걸어 원하는 크기가 아닐 경우 차단
            if(size <=8)
            return;

            //[2] 글자 크기를 1감소 시켜 설정 및글자 표시
            size--;
            sizeTarget.textContent=size;
            var sampleTarget =document.querySelector(".sample");
            sampleTarget.style.fontSize=size+"px";
        }

        //글자 크기 증가
        function increaseFont() {
            //[1] 글자 크기가 작성된 영역의 값을 읽는다
            var sizeTarget =document.querySelector(".size-display");
            var size =parseInt(sizeTarget.textContent);

            //조건을 걸어 원하는 크기가 아닐 경우 차단
            if(size >=40)
            return;

            //[2] 글자 크기를 1증가 시켜 설정 및글자 표시
            size++;
            sizeTarget.textContent=size;
            var sampleTarget =document.querySelector(".sample");
            sampleTarget.style.fontSize=size+"px";

        }
    </script>
</head>
<body>

 



    <div class="container w-500">
        <div class="cell center">
            <h1>폰트 사이즈 style 예제</h1>
        </div>
        <div class="cell center">
            <button class="btn" onclick="smallFont();">작게</button>
            <button class="btn" onclick="normalFont();">보통</button>
            <button class="btn" onclick="bigFont();">크게</button>
        </div>
        <div class="cell center">
            <button class="btn" onclick="decreaseFont();">
                <i class="fa-solid fa-minus"></i>
            </button>
            <span class="size-display mx-20">16</span>
            <button class="btn" onclick="increaseFont();">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <hr>
