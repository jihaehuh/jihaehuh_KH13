<html lang="ko">
<head>

<!-- javascript 를 의도적으로 head자리에 배치하여 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        window.onload = function() {

            // //공부할때는 이렇게 쓰는걸 권장함
            // var colorButtons = document.querySelectorAll(".btn-color");
            // for(var i=0; i < colorButtons.length; i++) {
            //     colorButtons[i].addEventListener("click", function(){
            //         //i를 사용할 수 없다 (다른 함수니까)
            //         //대신 this가 있다(주인공)
            //         var result = document.querySelector(".result");
            //         result.style.color = this.textContent;
            //     });
            // }

            var redButton = document.querySelector(".btn-red");
            redButton.addEventListener("click", function(){
                var result = document.querySelector(".result");
                result.style.color = "red";
            });

            var blackButton = document.querySelector(".btn-black");
            blackButton.addEventListener("click", function(){
                var result = document.querySelector(".result");
                result.style.color = "black";
            });  

            var blueButton = document.querySelector(".btn-blue");
            blueButton.addEventListener("click", function(){
                var result = document.querySelector(".result");
                result.style.color = "blue";
            });
            
        };
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>색상 변경 문제</h1>
        </div>
        <div class="cell center result" style="font-size: 50px;">
            Hello Javascript!
        </div>  
        <div class="cell center">
            <button class="btn positive btn-black">Black</button>            
            <button class="btn positive btn-red">Red</button>            
            <button class="btn positive btn-blue">Blue</button>  
            
            <!--  color로 바꾸면 아무 색상 모두 사용할수있다
            <button class="btn positive btn-color">Black</button>            
            <button class="btn positive btn-color">Red</button>            
            <button class="btn positive btn-color">Blue</button>            
            <button class="btn positive btn-color">Orange</button>            
            <button class="btn positive btn-color">Yellow</button>   
             -->
        </div>
    </div>

</body>
