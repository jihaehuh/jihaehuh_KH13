<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>

    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        function checkEmpName() {
            var inputTarget = document.querySelector("[name=empName]");
            var empName= inputTarget.value;

            //있는지만 검사
            var isValid = empName.length > 0;

            //숫자인지 검사
            // var regex = /^[0-9]+$/;
            // var isValid = regex.test(empName);

            inputTarget.classList.remove("success", "fail");
            inputTarget.classList.add(isValid ? "success" : "fail");
            return isValid;
        }
        function checkEmpDept() {
            var inputTarget = document.querySelector("[name=empDept]");
            var empDept = inputTarget.value;

            var isValid = empDept.length > 0;

            inputTarget.classList.remove("success", "fail");
            inputTarget.classList.add(isValid ? "success" : "fail");
            return isValid;
        }
        function checkEmpDate() {
            //select는 option이 있지만 select 자체로 제어하도록 권장
            var inputTarget = document.querySelector("[name=empDate]");
            var empDate = inputTarget.value;

            var isValid = empDate.length > 0;

            inputTarget.classList.remove("success", "fail");
            inputTarget.classList.add(isValid ? "success" : "fail");
            return isValid;
        }
        function checkEmpSal() {
            //select는 option이 있지만 select 자체로 제어하도록 권장
            var inputTarget = document.querySelector("[name=empSal]");
            var empSal = inputTarget.value;

            var regex = /^[0-9]+$/;
            var isValid = regex.test(empSal);
            //var isValid = empSal.length > 0;

            inputTarget.classList.remove("success", "fail");
            inputTarget.classList.add(isValid ? "success" : "fail");
            return isValid;
        }

        function checkForm() {
            var isValid1 = checkEmpName();
            var isValid2 = checkEmpDept();
            var isValid3 = checkEmpDate();
            var isValid4 = checkEmpSal();

            return isValid1 && isValid2 && isValid3 && isValid4;
        }
    </script>
</head>
<body>

    <form action="?" method="post" autocomplete="off"
                                            onsubmit="return checkForm();">
    <div class="container w-400">
        <div class="cell center">
            <h1>메뉴 등록</h1>
        </div>
        <div class="cell">
            <label>
                한글 메뉴명
                <i class="fa-solid fa-asterisk red"></i>
            </label>
            <input type="text" name="menuNameKor" 
                        placeholder="(ex)김치찌개" class="tool w-100"
                        onblur="checkMenuNameKor();">
            <!-- <div class="success-feedback"></div> -->
            <div class="fail-feedback">메뉴이름을 반드시 작성하세요</div>
        </div>  
        <div class="cell">
            <label>
               영문 메뉴명
                <i class="fa-solid fa-asterisk red"></i>
            </label>
            <input type="text" name="menuNameEng" 
                            placeholder="(ex) kimchiZiigae" class="tool w-100"
                            onblur="checkMenuNameEng();">
            <!-- <div class="success-feedback"></div> -->
            <div class="fail-feedback">이름을 반드시 작성하세요</div>
        </div>
        <div class="cell">
            <label>
                메뉴유형 
                <i class="fa-solid fa-asterisk red"></i>
            </label>
            <select name="pocketmonType" class="tool w-100"
            oninput="checkPocketmonType();">
            <option value="">선택하세요</option>
            <option value="음료">음료</option>
            <option value="한식">한식</option>
            <option value="분식">분식</option>
            <option value="양식">양식</option>
            <option value="중식">중식</option>
            <option value="디저트">디저트</option>

        </select>
            <div class="fail-feedback">반드시 선택하세요</div>
        </div>
        <div class="cell">
            <label>
                메뉴가격
                <i class="fa-solid fa-asterisk red"></i>
            </label>
            <input type="number" name="menuPrice" class="tool w-100"
                                        oninput="checkMenuPrice();">
            <div class="fail-feedback">숫자로만 입력하세요</div>
        </div>
        <div class="cell">
            <button class="btn positive w-100">
                <i class="fa-solid fa-floppy-disk"></i>
                메뉴 등록
            </button>
        </div>
        <div class="cell">
            <a href="#">이동</a>
        </div>
    </div>
    </form>

</body>
</html>
