<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 방식</title>
    <!--
    Style 태그를 사용하여 태그를 선택한 뒤 디자인
    - 이방식은 대상을 정한 뒤 속성을 작성해야한다
    - 대상을 정하기 위한 키워드를 선택자(selector)라고 한다
    - 여러개의 태그에 동일한 스타일을 적용할 수 있다
    - 원하는 대상을 정하려면 선택자(selector)를 공부해야한다 

    - Style 태그는 화면에 나오지 않기 때문에 head 에 배치한다
    -->
    <style>
        /* h1 이라는 태그를 선택하도록 하는 선택자 (태그 선택자)*/
        h1 {
            color :blue;
        }
        h1:first-child {  /*첫번째글이면서 h1이면 글 디자인 넣기*/ 
            font-style: italic;  
        }
        h1:nth-child(2) {  /*두번째 글이면서 h1에 있는 글 디자인 넣기*/
            background-color: yellow;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Hello CSS Design</h1>
    <h1>Hello CSS Design</h1>
    <h1>Hello CSS Design</h1>
    <h1>Hello CSS Design</h1>
    <h1>Hello CSS Design</h1>
</body>
</html>
