<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!--  구글 폰트  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!--내가 구현한 스타일-->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">   <!--../는 상위 폴더를 의미함-->
    <link rel="stylesheet" type="text/css" href="../css/test.css">
    <!--font awsome 아이콘 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   
    <style>
       


    </style>


<!-- javascript 를 의도적으로 head자리에 배치하여 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        function idCheck() {

            var idTarget = document.querySelector(".id");
            var text = idTarget.value;
            
            var correctTarget = document.querySelector(".id1");
            correctTarget.textContent=text.id;

            var regex = /^[a-z][a-z0-9]{7,19}$/;
            var isValid =  regex.test(text)
		
            var regexTarget =document.querySelector(".id2");
		if(isValid) {//형식과 일치한다면
            regexTarget.style.color="green";
		    regexTarget.textContent="멋진 아이디입니다!";
		}
		else {//형식과 일치하지 않는다면
            regexTarget.style.color="red";
			regexTarget.textContent=" 아이디는 소문자 시작, 숫자 포함 8~20자이내 작성!!";
		}

        }
        function pwCheck() {

            var pwTarget = document.querySelector(".pw");
            var text = pwTarget.value;
            
            var correctTarget = document.querySelector(".pw1");
            correctTarget.textContent=text.pw;

            var regex = /^(?=(.*?)[A-Z]+)(?=(.*?)[a-z]+)(?=(.*?)[0-9]+)(?=(.*?)[!@#$]+)[A-Za-z0-9!@#$]{8,16}$/;
            var isValid =  regex.test(text)
		
            var regexTarget =document.querySelector(".pw2");
		if(isValid) {//형식과 일치한다면
            regexTarget.style.color="green";
		    regexTarget.textContent="올바른 형식의 비밀번호입니다";
		}
		else {//형식과 일치하지 않는다면
            regexTarget.style.color="red";
			regexTarget.textContent="비밀번호에는 반드시 숫자, 영문 대소문자, 특수문자를 포함합니다 ";
		}

        }
        function doubleCheck() {
            var pwTarget = document.querySelector(".pw");
            var dbpwTarget = document.querySelector(".dbpw");

            var isValid = pwTarget.value == dbpwTarget.value;

            var dbpw1Target =document.querySelector(".dbpw1");
            var dbpw2Target = document.querySelector(".dbpw2");
            

            if(isValid) {
                dbpw1Target.style.color="green";
                dbpw1Target.textContent="비밀번호가 일치합니다!";
            }
            else {
                dbpw2Target.style.color="red";
                dbpw2Target.textContent="비밀번호가 일치하지않습니다";
            }

            


        }
    </script>
</head>
<body>

 



    <div class="container w-500">
        <div class="cell center">
            <h1>회원가입 </h1>
        </div>
        <div class="cell">
            <h3>아이디</h3>
            <input type="text" class="id tool w-100" 
            placeholder="아이디 입력(소문자/숫자 8~20자 이내)" oninput="idCheck();">
        </div>
        <div class="cell id1"></div>
        <div class="cell id2"></div>



        <div class="cell">
            <h3>비밀번호</h3>
            <input type="text" class="pw tool w-100"
            placeholder="비밀번호 입력(숫자,영문 대소문자,특수문자 포함)" oninput="pwCheck();">
        </div>
        <div class="cell pw1"></div>
        <div class="cell pw2"></div>


        <div class="cell">
            <h3>비밀번호 확인</h3>
            <input type="text" class="dbpw tool w-100" placeholder="비밀번호 확인 입력"oninput="doubleCheck();">
        </div>
        <div class="cell dbpw1"></div>
        <div class="cell dbpw2"></div>
    </div>
</body>
</html>
