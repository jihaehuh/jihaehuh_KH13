<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!--  구글 폰트  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!--내가 구현한 스타일-->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">   <!--../는 상위 폴더를 의미함-->
    <link rel="stylesheet" type="text/css" href="../css/test.css">
    <!--font awsome 아이콘 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   
    <style>
        


    </style>


<!-- javascript 를 의도적으로 head자리에 배치하여 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
       function checkMove() {
        var choice = window.confirm("정말 이동할거에요?");
        //확인은 true, 취소는 false
        // if(choice == false) return; //말도 안되는 코드 --반환할게 없고 중지할게 없는데...?뭘...? 
        return choice; // 이제 확인버튼은 페이지가 넘어가고 취소는 넘어가지 않게 막을 수 있어진다 
    
    }
    </script>
</head>
<body>

 



    <div class="container w-500">
        <div class="cell center">
            <h1>기본 이벤트 제어 </h1>
        </div>
        <div class="cell">
            <a href="https://www.google.com"> 구글로 이동 </a> 
            <!-- 클릭하지 않았는데도 바로 이동이 가능한것은  a 태그의 기본이벤트 능력 -->
        </div>
        <div class="cell">
            <!--
                a태그 처럼 기본이벤트가 존재하는 경우
                return true 를 쓰면 통과, return false를 쓰면 기본 이벤트가 차단된다  
                ***********중요***************
                a태그와  form태그는 이미 설정된 이벤트 가 이미 있는 태그 들은 return을 붙여서 중지 실행이 가능 
            -->
            <a href="https://www.google.com" onclick="return checkMove();"> 
                확인창 출력 후 구글로 이동 </a>
        </div>

    </div>
</body>
</html>
