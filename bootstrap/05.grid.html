<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootStrap design-grid</title>

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- 의존성이라 부트스트랩 CDN위에 올려줘야함 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>
    <script type="text/javascript">

    </script>

</head>

<body>
    <!-- 
        bootstrap 의 자리 배치 방식
        - bootstrap 은 한줄 (row)를 12칸으로 본다 
        - 디자인을 할 때 원하는 크기가 12칸중 몇 칸인지를 따져서 배치
     -->
    <div class="container-fluid">

        <!-- 1단 -->
        <div class="row">
            <div class="col-12">
                <h1>1단</h1>
            </div>
        </div>

        <!-- 2단 -->
        <div class="row">
            <div class="col-6">
                <h1>2단</h1>
            </div>
            <div class="col-6">
                <h1>2단</h1>
            </div>
        </div>

        <!-- 3단 -->
        <div class="row">
            <div class="col-4">
                <h1>3단</h1>
            </div>
            <div class="col-4">
                <h1>3단</h1>
            </div>
            <div class="col-4">
                <h1>3단</h1>
            </div>
        </div>
        <!-- 4단 -->
        <div class="row">
            <div class="col-3">
                <h1>4단</h1>
            </div>
            <div class="col-3">
                <h1>4단</h1>
            </div>
            <div class="col-3">
                <h1>4단</h1>
            </div>
            <div class="col-3">
                <h1>4단</h1>
            </div>
        </div>
        <!-- 5단은 없음 -->
        <!-- 6단은 col-2 -->

        <!--  비대칭 배치  (합이 12가 되어야 한다)-->
        <div class="row">
            <div class="col-3"> 사이드바 </div>
            <div class="col-9"> 메인 컨텐츠바 </div>
        </div>

        <!-- 가운데 배치는 1-10-1  / 2-8-2  / 3-6-3 /4-2-4 -->
        <div class="row">
            <!-- 여백 주기 offset-?   -->
            <div class="offset-3 col-6">로그인 화면 </div>
        </div>

        <!-- 폭을 고려하여 가운데 배치(sm /md/lg/xl/xxl) -->
        <div class="row">
            <div class="offset-sm-3 col-sm-6">small 배치</div>
        </div>
        <div class="row">
            <div class="offset-md-3 col-md-6">Medium 배치</div>
        </div>
        <div class="row">
            <div class="offset-lg-3 col-lg-6">Large 배치</div>
        </div>
    </div>

</body>

</html>
