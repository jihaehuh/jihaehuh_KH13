<!-- javascript를 의도적으로 head자리에 배치해서 가장 먼저 실행되도록 구현-->
<script type="text/javascript">
   function subway(){
    var birthTarget = document.querySelector("[name=birth]");
            var copyTarget = document.querySelector(".copy");

            var age = 2024 - birthTarget.value + 1;
            var price = 0;
            if(age >= 65 || age < 8) {//어르신 또는 영유아
                price = 500;
            }
            else if(age >= 20) {
                price = 1400;
            }
            else if(age >= 14) {
                price = 800;
            }
            else {
                price = 0;
            }
            copyTarget.textContent = price;
        }  
</script>
</head>
<body>
    <div class="container w-500">
    <div class="cell center">
        <h1>지하철 요금 계산기</h1>
    </div>
    <div class="cell">
        <h2>출생년도 4자리</h2>
    <hr>
        <input name="birth" type="text" class="tool w-100"placeholder="출생년도 4자리를 입력하세요">  
        <div class="cell center">
            <button onclick="subway();" style="color:green;"> 
            <i class="fa-solid fa-credit-card"></i>요금 계산하기
            </button>
        </div>
    <div class="cell">
        지불하실 금액은<span class="copy"></span>원입니다
    </div>
</div>
</body>
