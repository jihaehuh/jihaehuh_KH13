<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap design-modal</title>

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- bootstrap cdn -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cosmo/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>
    <script type="text/javascript">
        $(function(){
            //.open-modal-btn 을 누르면 모달을 보여준다 
            $(".open-modal-btn").click(function(){
                //jquery
                // $("#custom-modal").modal("show");

                //Pure JS
                var target = document.querySelector("#custom-modal"); //이렇게 하면 모달이 들어오는게 아니라 태그가 들어오는 거임
                // var modal = new bootstrap.Modal(target); //매번 생성
                var modal= bootstrap.Modal.getOrCreateInstance("#custom-modal");//없으면 생성  (bbotstrap 5.2이상만 쓸 수 있는 명령 )
                modal.show();
            });
            //.close-modal-btn 을 누르면 모달을 숨긴다
            $(".close-modal-btn").click(function(){
                // //jQuery
                // $("#custom-modal").modal("hide");

                //Pure JS
                var target = document.querySelector("#custom-modal"); //이렇게 하면 모달이 들어오는게 아니라 태그가 들어오는 거임
                // var modal = new bootstrap.Modal(target);
                var modal = bootstrap.Modal.getInstance(target);
                modal.hide();//숨김
                 

            });
        });

    </script>

</head>

<body>

    <div class="container-fluid">
        <div class="row my-4">
            <div class="offset-sm-3 col-sm-6 offset-md-3 col-md-6">


                <!-- 제목 -->
                <div class="row">
                    <div class="col">
                        <div class="p-4">
                            <h1 class="text-center"> 모달 (Modal)예제</h1>
                        </div>
                    </div>
                </div>

                <!-- 모달 : 어디에 배치해도 같은 위치에 표시됨
                    - tabindex 는 탭키를 눌렀을 때 선택되는 순서를 지정하는 옵션
                    (-1 이면 불가)
                -->
                <div class="row mt-2">
                    <div class="col">
                        <button class="btn btn-primary btn-lg w-100"
                                data-bs-toggle="modal" 
                                data-bs-target="#custom-modal">
                            자동열기
                        </button>
                    </div>
                </div>


                <div class="row mt-2">
                    <div class="col">
                        <button class="btn btn-primary btn-lg w-100 open-modal-btn">
                            수동열기
                        </button>
                    </div>
                </div>



                <div class="modal fade" tabindex="-1" id="custom-modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- 모달 제목 -->
                                <h5 class="modal-title">Modal title</h5>
                                <!-- X버튼  -->
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- 여기에 form 문 만들수 있음 -->
                                <p>Modal body text goes here.</p>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">자동닫기</button>
                                <button type="button" class="btn btn-secondary close-modal-btn">수동 닫기</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


</body>

</html>
