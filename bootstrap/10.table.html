<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap design-table example</title>

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- bootstrap cdn -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cosmo/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* 줄바꿈을 허용하지 않아야 반응형 처리가 가능 */
        .table{
            white-space : nowrap;
        }

    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        
    </script>

</head>
<body>
    
    <div class="container-fluid">
        <div class="row my-4">
            <div class="offset-sm-3 col-sm-6 offset-md-3 col-md-6">

                <div class="row">
                    <div class="col">
                        <div class="p-4">
                            <h1>테이블 예제</h1>
                            <p>부트스트랩 테이블 디자인을 살펴봅시다</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <table class="table table-striped table-hover table-bordered">
                            <thead class="text-center">
                                <tr>
                                    <th>번호</th>
                                    <th>이름</th>
                                    <th>속성</th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>이상해씨</td>
                                    <td>풀</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>파이리</td>
                                    <td>불</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>꼬부기</td>
                                    <td>물</td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>피카츄</td>
                                    <td>전기</td>
                                </tr>
                                <tr>
                                    <td>7</td>
                                    <td>잠만보</td>
                                    <td>무속성</td>
                                </tr>
                            </tbody>
                            <!-- <tfoot></tfoot> 없는 경우가 많음  -->
                        </table>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="text-center">
                                <tr>
                                    <th>번호</th>
                                    <th>이름</th>
                                    <th>속성</th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>이상해씨</td>
                                    <td>풀</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>파이리</td>
                                    <td>불</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>꼬부기</td>
                                    <td>물</td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>피카츄</td>
                                    <td>전기</td>
                                </tr>
                                <tr>
                                    <td>7</td>
                                    <td>잠만보</td>
                                    <td>무속성</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>






            </div>
        </div>
    </div>
            

</body>
</html>
