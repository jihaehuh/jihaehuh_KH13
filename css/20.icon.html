<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 디자인</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
   
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* 
            글자 색상 디자인 
        */
        .red {color:#d63031;}
        .orange {color: #fdcb6e;}
        .yello{color: #feeaa7;}
        .green { color: #00b894;}
        .skyblue {color: #74b9ff;}
        .blue{color:#0984e3 ;}
        .puple{color:#6c5ce7;}
        .navy{color: #30336b;}
        .gray{color: gray;}
        .black{color: #2d3436;}
        .white{color: #dfe6e9;}
        
    </style>
</head>
<body>
    <div class="container w-500">
        <div class="cell center">
            <h1>아이콘 디자인</h1>
        </div>
        <div class="cell">
            <i> i 태그는 이탤릭체 처리를 위한 태그입니다</i>
        </div>
        <div class="cell">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-mug-hot"></i>
            <i class="fa-solid fa-snowflake"></i>
            <i class="fa-solid fa-mountain-sun"></i>
            <i class="fa-solid fa-toggle-off"></i>
            <i class="fa-solid fa-face-kiss-wink-heart"></i>
        </div>
        <div class="cell">
            <i class="fa-brands fa-github fa-6x"></i>
            <i class="fa-brands fa-github"style="font-size: 30px;"></i>
        </div>
            <div class="cell">
                아이디 <i class="fa-solid fa-asterisk" ></i>
        </div>
            <div class="cell">
                <button class="btn positive">
                    <i class="fa-solid fa-gear fa-spin"></i>
                    설정 
                </button>
                <button class="btn negative">
                    <i class="fa-solid fa-thumbs-up fa-bounce"></i>
                    좋아요
                </button>
                <button class="btn positive">
                    <i class="fa-solid fa-bell fa-shake"></i>
                    알람
                </button>
            </div>   

        </div>
    </div>


</body>
</html>
