<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <!--<link rel="stylesheet" type="text/css" href="../css/test.css">-->

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- lightpick CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightpick@1.6.2/css/lightpick.min.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightpick@1.6.2/lightpick.min.js"></script>

    <!-- swiper CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


    <style>
        .swiper {
            width:100%;
            height: 300px;
        }
    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->





    <script type="text/javascript">
        $(function () {
            var swiper = new Swiper('.demo01', {
                // Optional parameters
                // direction: 'vertical', //수평(horizontal)또는 수직(vertical)
                loop: true, //순환을 하냐 못하냐  -->슬라이드의 순환 여부 설정(true/false)

                // If we need pagination 
                //-페이지 네비게이터 관련 설정 
                //-->아래 ... 을 말함 
                pagination: {
                    el: '.swiper-pagination', //el :element요소를(적용 대상)의미
                    clickable: true,//클릭 가능여부 설정 
                    type:"bullets", //네비게이터 요소 모양 (bullets, fraction, progressbar)
                },

                // Navigation arrows 
                //--> <    > 이동 화살표
                navigation: {
                    nextEl: '.swiper-button-next', //다음 버튼 선택자
                    prevEl: '.swiper-button-prev', //이전 버튼 선택자
                    hideOnClick:true, //클릭하여 숨김 처리
                },

            });

            var swiper2 = new Swiper('.demo02', {
                // Optional parameters
                // direction: 'vertical', //수평(horizontal)또는 수직(vertical)
                loop: true, //순환을 하냐 못하냐  -->슬라이드의 순환 여부 설정(true/false)

                //자동 재생 설정
                // autoplay:true, //그냥 하겠다.. (시간 조절 이런건 불가)
                autoplay:{
                    delay:2000,//전환간격(ms) [5초]
                    pauseOnMouseEnter: true, //마우스가 올라가면 자동재생 중지 

                },
                
                //-페이지 네비게이터 관련 설정 
                pagination: {
                    el: '.swiper-pagination', //el :element요소를(적용 대상)의미
                    clickable: true,//클릭 가능여부 설정 
                    type:"bullets", //네비게이터 요소 모양 (bullets, fraction, progressbar)
                },

                //--> <    > 이동 화살표
                navigation: {
                    nextEl: '.swiper-button-next', //다음 버튼 선택자
                    prevEl: '.swiper-button-prev', //이전 버튼 선택자
                    hideOnClick:true, //클릭하여 숨김 처리
                },

            });




        });
    </script>
</head>

<body>
    <div class="container w-500">
        <div class="cell">
            <h1>이미지 슬라이더 </h1>
        </div>

        <div class="cell">
            <h2>기본 슬라이드</h2>
        </div>

        <div class="cell">
            <!-- Slider main container -->
            <div class="swiper demo01">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="https://picsum.photos/id/11/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/12/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/13/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/14/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/15/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/16/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/17/500/300"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>


        <div class="cell">
            <h2>자동 슬라이드</h2>
        </div>

        <div class="cell">
            <!-- Slider main container -->
            <div class="swiper demo02">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="https://picsum.photos/id/11/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/12/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/13/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/14/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/15/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/16/500/300"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/id/17/500/300"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>

</html>
