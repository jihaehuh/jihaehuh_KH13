<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!--  구글 폰트  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!--내가 구현한 스타일-->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">   <!--../는 상위 폴더를 의미함-->
    <link rel="stylesheet" type="text/css" href="../css/test.css">
    <!--font awsome 아이콘 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   
    <style>
        .editor{
            min-height:300px !important;
        }


    </style>


<!-- javascript 를 의도적으로 head자리에 배치하여 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        function lengthCheck() {
            //에디터 읽기
            var editor = document.querySelector(".editor");
            var count = editor.value.length;

          
           //심화 
           //- IME방식의 경우까지 고려해서 글자 수 초과를 막는 방법은 없다 
           //- input 이벤트 발생시 실제 값을 불러와서 원하는 구간까지 잘라낸 뒤 표출
           while(count >100) {//카운트가 100보다 크면 
                //한글자 자르는 코드
                var content =editor.value; //꺼내고
                editor.value = content.substring(0, content.length-1); //자르고

                count--; 
           }
            //글자수 세기
                var countTarget = document.querySelector(".count");
                        countTarget.textContent = count;

           //글자수 초과 처리
           if(count>=100) {
                countTarget.style.color ="red";
           }
           else {
            countTarget.style.color ="";  //원래 색상으로 돌아오게 하려면 비워두는것도 가능하다 (색상 제거)
           

        }

        }
    </script>
</head>
<body>

 



    <div class="container w-500">
        <div class="cell center">
            <h1>자기 소개서 예제 </h1>
        </div>
        <div class="cell">
            <h3>(Q) 입사 후 20 년 뒤에 본인의 모습을 예상해보세요 </h3>
        </div>
        <div class="cell">
            <textarea class="editor tool w-500" oninput="lengthCheck();"></textarea>
        </div>
        <div class="cell right"> <!-- 글자수 -->
            <span class="count">0</span>/100
        </div>
    </div>




</body>
</html>
