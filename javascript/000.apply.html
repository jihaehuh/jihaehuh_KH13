<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/test.css"> -->

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>

    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">

        //지역 선택 
        function applyArea() {
            var selectedOption = document.getElementById("apply_area").value;
            document.getElementById("applyAreaData").value = selectedOption;
        }
        $(".check-form").submit(function () {
            $(this).find(".tool").not(".success, .fail").blur();
            return state.ok();
        });

        //우편 번호 선택 
        $(function () {
            $(".btn-address-search").click(function () {
                new daum.Postcode({
                    oncomplete: function (data) {
                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                        var addr = ''; // 주소 변수
                        var extraAddr = ''; // 참고항목 변수

                        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                            addr = data.roadAddress;
                        } else { // 사용자가 지번 주소를 선택했을 경우(J)
                            addr = data.jibunAddress;
                        }

                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        $("[name=applyPost]").val(data.zonecode);
                        $("[name=applyAddress1]").val(addr);

                        // 커서를 상세주소 필드로 이동한다.
                        $("[name=applyAddress2]").focus();

                    }
                }).open();
            });
            $(".btn-address-clear").click(function () {
                $("[name=applyPost]").val("");
                $("[name=applyAddress1]").val("");
                $("[name=applyAddress2]").val("");
            });
        });

        function checkApplyHopeDate() {
            //select는 option이 있지만 select 자체로 제어하도록 권장
            var inputTarget = document.querySelector("[name=applyHopeDate]");


            //날짜 검사
            var regex = /^(19[0-9]{2}|20[0-9]{2})-(02-(0[1-9]|1[0-9]|2[0-8])|(0[469]|11)-(0[1-9]|1[0-9]|2[0-9]|30)|(0[13578]|1[02])-(0[1-9]|1[0-9]|2[0-9]|3[01]))$/;
            var isValid = regex.test(inputTarget.value);

            inputTarget.classList.remove("success", "fail");
            inputTarget.classList.add(isValid ? "success" : "fail");
            return isValid;
        }
        //보유포인트 가져오기 






        //배출사진 



        //남길 말 넘기기 





    </script>
</head>

<body>
    <form action="request" method="post" enctype="multipart/form-data" autocomplete="off" class="check-form">
        <div class="container w-400">
            <div class="cell center">
                <h1>수거 신청 페이지</h1>
            </div>
            <div class="cell w-500">
                <h2> 신청 지역 선택
                    <i class="fa-solid fa-truck"></i>
                </h2>
                <select name="apply_area" class="tool w-100" oninput="areaData();">
                    <option value="">선택하세요</option>
                    <option value="강남구">강남구</option>
                    <option value="강북구">강북구</option>
                    <option value="강서구">강서구</option>
                    <option value="관악구">관악구</option>
                    <option value="광진구">광진구</option>
                    <option value="구로구">구로구</option>
                    <option value="금천구">금천구</option>

                    <option value="노원구">노원구</option>

                    <option value="도봉구">도봉구</option>
                    <option value="동대문구">동대문구</option>
                    <option value="동작구">동작구</option>

                    <option value="마포구">마포구</option>

                    <option value="서대문구">서대문구</option>
                    <option value="서초구">서초구</option>
                    <option value="성동구">성동구</option>
                    <option value="성북구">성북구</option>
                    <option value="송파구">송파구</option>

                    <option value="양천구">양천구</option>
                    <option value="영등포구">영등포구</option>
                    <option value="용산구">용산구</option>
                    <option value="은평구">은평구</option>

                    <option value="종로구">종로구</option>
                    <option value="중구">중구</option>
                    <option value="중랑구">중랑구</option>
                </select>
                <input value="" type="text" name="applyAreaData" placeholder="반드시 지역을 선택하세요" id="applyAreaData"
                    class="tool w-100 fail-feedback" readonly>
            </div>

            <div class="cell w-500">
                <h2>주소
                    <i class="fa-regular fa-address-book"></i>
                </h2>
                <div class="cell flex-cell">
                    <input type="text" class="tool " name="applyPost" placeholder="우편번호" readonly>
                    <button type="button" class="btn btn-address-search tool w-70"><i
                            class="fa-solid fa-magnifying-glass"></i></button><br>
                    <button type="button" class="btn negative btn-address-clear tool w-70"><i
                            class="fa-solid fa-xmark"></i></button>
                </div>
                <input type="text" name="applyAddress1" class="tool w-100" placeholder="주소" readonly><br>
                <input type="text" name="applyAddress2" class="tool w-100" placeholder="상세 주소">
                <div class="fail-feedback">주소를 모두 작성하세요 </div>
            </div>
            <div class="cell">
                <h2> 예상 무게 </h2>
                <input value="0 kg" class="tool w-100" required> <br>
                <label>일반쓰레기 한 봉지(10L) 당 약5kg정도 입니다.</label>
                <div class="fail-feedback">무게를 입력하세요</div>

            </div>
            <div class="cell">
                <h2> 봉투개수 <i class="fa-solid fa-sack-xmark"></i></h2>
                <input type="number" value="1" class="tool w-100" required>
            </div>
            <div class="cell">
                <h2> 보유 포인트 </h2>
                <input type="number" class="tool w-100" name="point" value="${membergreenDto.memberGreenPoint}">
            </div>
            <div class="cell">
                <h2> 수거 희망 날짜 <i class="fa-solid fa-calendar-check"></i></h2>
                <input type="date" name="applyHopeDate" class="tool w-500" oninput="checkApplyHopeDate();">
                <div class="fail-feedback">잘못된 날짜 형식입니다</div>
            </div>
            <div class="cell">
                <h2> 배출 사진 첨부 파일 <i class="fa-regular fa-images"></i></h2>
                <input type="file" name="applyAttach" class="tool w-500">
                <button class="btn w-100">첨부</button>
            </div>
            <div class="cell">
                <h2>남기실 말 <i class="fa-solid fa-pen"></i></h2>
                <textarea type="text" name="applySay" class="tool w-100"></textarea>
            </div>
            <div class="cell">
                <button class="btn w-100"> 수거 요청하기 </button>
            </div>
        </div>
        </div>
    </form>
</body>

</html>
