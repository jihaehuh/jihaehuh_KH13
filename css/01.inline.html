<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 디자인</title>
</head>
<body>
    <!-- 주석 -->
    <!--

        인라인 스타일(inline style)
        - 모든 태그는 style속성이 존재한다
        - 이 속성 내부에 CSS코드를 작성하면 디자인이 변경된다
        - 작성한 태그에만 영향을 미친다
        - 두번 작성하면 마지막꺼만 적용(덧칠 느낌)
        - 여러개의 디자인 속성을 작성하고 싶으면 ';' 으로 구분 해야한다
        - 어떤 속성이 어떤 효과가 있는지 알아야한다
        - 이 방식으로만 구현하려면 태그별로디자인을 모두 해야한다 (노가다)

    -->
    <h1 style="color:rgb(146, 127, 255)">Hello CSS Design!</h1>
    <h1 style="color:red">Hello CSS Design!</h1>
    <h1 style="color:yellow; background-color:black;">Hello CSS Design!</h1>
    <h1 style="color:blue; text-decoration:dashed;">Hello CSS Design!</h1>
    <h1 style="border: 1px solid black">Hello CSS Design!</h1>
    <h1 style="color:rgb(19, 153, 26); text-decoration: underline;">Hello CSS Design</h1>
</body>
</html>
